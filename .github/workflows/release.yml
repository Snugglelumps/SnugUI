name: Package and Release SnugUI to CurseForge

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Package and Upload
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Package Addon
        uses: BigWigsMods/packager@v2
        with:
          args: -g classic -n "SnugUI"

      - name: Upload to CurseForge
        uses: LIMGitHub/curseforge-uploader@v1
        with:
          token: ${{ 6a9ce39a-810e-40e0-8a87-572ed98243a6 }}
          project-id: 1297363
          file-path: ./releases/SnugUI-*.zip
